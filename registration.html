<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Reistration Page</title>
</head>
<body>
  <div class="row">
    <div class="col-md-12">
              <h4><a href="../registration/index.html">Back to home</a></h4>
    <form class="body">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
      
              <label for="name"><b>Username</b></label>
            <input type="text" name="name" id="name"  class="field-long" placeholder="*UserName" />
          <label for="eid"><b>Email</b></label>
          <input type="text" style="color: black" name="eid" id="eid" class="field-long" placeholder="*Email id"/>
          
          <label for="psw"><b>Password</b></label>        
          <input type="password" placeholder="Enter Password" name="psw" required>
          
          <label for="gender"><b>Gender</b></label>
           <input type="radio" id="male" name="gender" value="male">  Male
           <input type="radio" id="female" name="gender" value="female"> Female
           <input type="radio" id="other" name="gender" value="other"> Other
           <br>
           <br>
          <label for="cno"><b>Phone Number</b></label>
           
           <input type="text" style="color: black"  id="cno" class="field-short" placeholder="*Contact Number"/>
           <label for="music">Choose your favourite music:</label>

            <select name="field4" class="field-select" name="music" id="music" style="color: black">
                <option value="bollywood">Bollywood</option>
                <option value="hollywood">Hollywood</option>
                <option value="tollywood">Tollywood</option>
                <option value="devotional">Devotional</option>
            </select>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a></p>
      
          <div class="clearfix">
      
            <button type="submit" onclick="signup();" class="btn">Sign Up</button>
          </div>
        </div>
      </form>
      <script src="script.js"></script>



</div>
</body>
</html>
